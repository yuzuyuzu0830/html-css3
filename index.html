<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width=device-width">
        <title>YAMACAFE ヤマカフェ</title>

        <link rel="stylesheet" href="https://fonts.googleaps.com/css?family=Montserrat:700$display=swap">
        <link rel="stylesheet" href="style.css">

        <link rel="icon" href="img/favicon.png" type="image/png">
        <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
    </head>
    <body>
        <header class="header">
            <div class="site">
                <img src="img/yamacafe-w.svg" alt="ヤマカフェ">
            </div>

            <nav class="nav">
                <ul>
                    <li><a href="#">ホーム</a></li>
                    <li><a href="#">こだわりメニュー</a></li>
                    <li><a href="#">お知らせ</a></li>
                    <li><a href="#">営業時間</a></li>
                </ul>
            </nav>

            <button type="button" class="nav-button" onClick="navFunc()">
                <span class="sr-only">MENU</span>
            </button>
        </header>
        <div class="hero">
            <h1>
                <img src="img/catch.svg" alt="Tale a Break">
            </h1>
        </div>

        <article class="menu container">
            <div class="menu-inner">
                <div class="menu-title">
                    <h2>Food & Drink</h2>
                    <p>こだわり素材のメニューをご紹介します</p>
                </div>
                <section class="item cafe">
                    <div class="text">
                        <h3>定番カフェ</h3>
                        <p>定番だからこそ、豆や茶葉、ミルク、キャラメルなどの素材にこだわった一杯を提供しています。</p>
                    </div>
                    <div class="photo">
                        <figure class="fig1"><img src="img/beans.jpg" alt="豆"></figure>
                        <figure class="fig2"><img src="img/espresso.jpg" alt="エスプレッソ"></figure>
                    </div>
                </section>
                <section class="item plate">
                    <div class="text">
                        <h3>季節のスペシャルプレート</h3>
                        <p>季節のフルーツを組み合わせたスペシャルプレートはカフェ専属シェフのおすすめメニューです。</p>
                    </div>
                    <div class="photo">
                        <figure class="fig1"><img src="img/plate.jpg" alt="プレート"></figure>
                    </div>
                </section>
                <section class="item sweet">
                    <div class="text">
                        <h3>お持ち帰りスイーツ</h3>
                        <p>自宅でのんびりしながら楽しめるスイーツたちです。ケーキ、クリームサンド、クッキーなどをご用意しています。</p>
                    </div>
                    <div class="photo">
                        <figure class="fig1"><img src="img/cafe.jpg" alt="ケーキ"></figure>
                        <figure class="fig2"><img src="img/sandwich.jpg" alt="サンド"></figure>
                    </div>
                </section>
            </div>
        </article>
